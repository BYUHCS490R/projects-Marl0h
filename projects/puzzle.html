                <div id="message"></div>
                <form action="formprocess.html" method="post" id="myForm">
                    <fieldset>
                        <legend>Answers</legend>
                        <div class="form-row">
                            <label for="name">1: Name?</label>
                            <input type="text" name="name" id="name" placeholder="Name">
                        </div>
                        <div class="form-row">
                            <label for="email">2: Email?</label>
                            <input type="email" name="email" id="email" placeholder="example@email.com">
                        </div>
                        <div class="form-row">
                            <label for="pass">3: Password?</label>
                            <input type="password" name="pass" id="pass" placeholder="Password">
                        </div>
                        <div class="form-row">
                            <label for="state">4: State?</label>
                            <select name="state" id="state">
                                <option value="blank" selected>---</option>
                                <option value="HI">Hawaii</option>
                                <option value="CO">Colorado</option>
                                <option value="UT">Utah</option>
                                <option value="Solid">Solid</option>
                                <option value="Plasma">Plasma</option>
                                <option value="Liquid">Liquid</option>
                            </select>
                        </div>
                        <div class="check-row">
                            <div class="spacer">5: A-C?</div>
                            <label><input type="radio" name="A-C?" value="A" id="radio-a"> A</label>
                            <label><input type="radio" name="A-C?" value="B" id="radio-b"> B</label>
                            <label><input type="radio" name="A-C?" value="C" id="radio-c"> C</label>
                        </div>
                        <div class="form-row">
                            <label for="comment">6: Comment?</label>
                            <textarea name="comment" id="comment"></textarea>
                        </div>
                        <div class="check-row">
                            <div class="spacer"></div>
                            <label><input type="checkbox" checked id="check">7: Checked?</label>
                        </div>
                        <div class="form-row">
                            <label for="Number">Number Between 10 and 20</label>
                            <input type="number" name="number" id="number">
                        </div>
                        <div class="form-row">
                            <div class="spacer"></div>
                            <input type="submit" value="Enter">
                        </div>
                    </fieldset>
